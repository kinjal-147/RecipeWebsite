<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Food Bite</title>
</head>
<body>
    <button onclick="topFunction()" id="myScrollButton" title="Go to top">Top</button>

    <!-- Start Main Class -->
    <div class="main">
        
        <!-- Start Header -->                
        <div id="header-section">
        </div>
        <!-- End Header -->
        
        <!-- Start Content -->
        <div class="content">
            
            <!-- Start Header -->
            <header id="contact" class="header-title">
                <h1><b>Play Game</b></h1>
                <hr class="line-style">    
                <br>
            </header>
            <!-- End Header -->

            <div class="form-container">
                <h1 class="header-title">Tic Tac Toe Game</h1>
                <br>
                
            </div>
            <br>

        </div>
        <!-- End Content -->

    </div>
    <!-- End Main Class -->

    <!-- Start Footer -->                
    <div id="footer_section">
    </div>
    <!-- End Footer -->

    <script>
        $(function() {
            $("#header-section").load("Header.html"); 
            $("#footer_section").load("Footer.html"); 
        });

        //Get the button
        var mybutton = document.getElementById("myScrollButton");
        
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
    </script>

</body>
</html>
